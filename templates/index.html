<!DOCTYPE html>
<html>
<head>
    <title>¡Estás atrapado! 😱</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }

        #trap-message {
            margin-top: 100px;
        }

        img {
            margin-top: 30px;
            width: 400px;
        }
    </style>
</head>
<body oncontextmenu="return false">
    <div id="trap-message">
        <h1>😈 ¡CAÍSTE! Esta página no se puede cerrar...</h1>
        <p>Solo puedes apagar tu dispositivo 😏</p>
        <img src="{{ url_for('static', filename='caiste.jpg') }}" alt="Caíste">
    </div>

    <script>
        // Intenta poner pantalla completa
        document.documentElement.requestFullscreen?.();

        // Evita teclas como F12, ESC, etc.
        document.addEventListener('keydown', function(e) {
            e.preventDefault();
        });

        // Evita clic derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Evita salir con el botón de retroceso
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>
</body>
</html>
